# This is a basic workflow to help you get started with Actions
# https://www.antmoe.com/posts/18c087cf/
name: PackZip

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [master]
  pull_request:
    branches: [master]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: 1. 安装依赖
        run: |
          sudo apt install -y zip

      - name: 2. 准备文件
        run: |
          ls -l
          cp -f $GITHUB_WORKSPACE/odex.sh $GITHUB_WORKSPACE/odex_script_update_online/common
          cp -f $GITHUB_WORKSPACE/odex.json $GITHUB_WORKSPACE/odex_script_update_online/common
          cd $GITHUB_WORKSPACE/odex_script_update_online
          zip -q -r odex_script_update_online.zip *
          mv $GITHUB_WORKSPACE/odex_script_update_online/odex_script_update_online.zip $GITHUB_WORKSPACE/odex_script_update_online.zip

      - name: 3. 读取当前版本号
        id: version
        uses: ashley-taylor/read-json-property-action@v1.0
        with:
          path: $GITHUB_WORKSPACE/odex.json
          property: version
      - name: 4. 读取更新日志
        id: description
        uses: juliangruber/read-file-action@v1
        with:
          path: $GITHUB_WORKSPACE/odex.md

      - name: 5. 创建GitHub Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: MIUI ODEX ${{steps.version.outputs.value}}
          release_name: ${{steps.version.outputs.value}}
          body: ${{steps.description.outputs.content}}
          draft: false
          prerelease: false
      - name: 6. 上传GitHub Release
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: $GITHUB_WORKSPACE/odex_script_update_online.zip
          asset_name: odex_script_update_online.zip
          asset_content_type: application/zip
